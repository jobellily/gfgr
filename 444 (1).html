	<body><figure><img src='img/1.jpg' alt="figure标签" title="figure标签" />
            <figcaption>安国药王庙，始建于东汉建武年间，北宋又拓址新建。庙中祭祀人物为汉武帝刘秀部下二十八宿将之一邳彤，它为政清廉，精于医理，经常行医于民间，深得百姓拥戴，死后葬于安国南关。相传邳彤在宋朝“显灵”，为宋秦王治愈了顽疾，故为他立了这座庙。庙门额上“药王庙”几个大字是清朝大学士刘塘题写的。整座建筑占地25亩，分四进院落和两个跨院一个广场，共17座单体建筑。庙前有两根铁铸造旗杆，庙内有药王墓、十大名医像、药王正殿、寝殿等，为我国现存最大的纪念古代医圣的古建筑群，国家级文物保护单位。庙中祭祀药王䪹彤，深受当地百姓热爱。每逢佳节，香客不断。</figcaption>
                            </figure>
                                      <figure><img src='img/关汉卿墓.jpg' alt="figure标签" title="figure标签" />
            <figcaption>关汉卿墓，省级重点文物保护单位。占地700平米，现为直径10米，高3米的砖基大幕，墓前树碑，碑阳为著名书法家黄琦题：“伟大的戏曲家关汉卿之墓”。碑墙对联为：绝词妙曲恒歌九天之外，傲骨冰心咏颂四海之中。碑阴：记叙关汉卿生平事迹。四周遍植松柏<a href="new_file.html">关汉卿</a>纪念世界文化名人。</figcaption>
                            </figure>
                                      <figure><img src='img/数字中药都.jpg' alt="figure标签" title="figure标签" />
            <figcaption>为河北省重点投资项目，共投资310亿余元。誓将安国打造成为安国中药行业的晴雨表。安国数字中药都位于安国市西环路北段，是在京津冀协同发展国家战略指引下，政府大力支持、企业积极参与的重点项目。在河北省政府和国家中医药管理局联合推动下，天士力集团与安国市政府通力合作，按照“省部共建、企业实施、创新引领、信息化联动、市场化运行”的原则，安国数字中药都成为河北省重点工程、省部联建示范工程、京津冀协同项目，列入河北省智慧集群建设试点重点实施单位。安国数字中药都注册资本2.6亿元，一期工程开发540亩，包括综合中心交易大厅、专业药材市场、大客户独立店、中央仓储区、金融保险商务酒店等，于2017年5月投入试运营。二期工程规划占地1000亩，建设内容包括15万平方米的中药饮片加工和万吨数字提取园区、10万平方米的特色药材交易市场和药农交易市场、大健康产业展示市场、会展中心、商业综合体、国家战略药材储备库和仓储物流区等。</figcaption>
